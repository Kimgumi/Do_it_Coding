<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>


    <p>CBV로 페이지 제작</p>
    {% for p in post_list %}
        <hr>
        <a href="/blog/{{ p.PK_KEY }}/">
            <p>{{ p.title }}</p>
        </a>
        <p>{{ p.created_at }}</p>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
